<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Live Stream Embed (bawongfai.github.io)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --primary-bg: #181c20;
      --card-bg: #22262b;
      --accent: #ff4343;
      --border-radius: 18px;
      --shadow: 0 8px 32px rgba(0,0,0,0.28);
      --gap: 32px;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: radial-gradient(circle at 30% 30%, #23272f 0%, #181c20 100%);
      color: #fff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      margin-top: 44px;
      margin-bottom: 16px;
      text-align: center;
    }
    h1 {
      font-size: 2.6rem;
      font-weight: 700;
      letter-spacing: -1px;
      margin: 0 0 10px 0;
    }
    p {
      color: #b0bac9;
      margin: 0;
      font-size: 1.1rem;
    }
    .container {
      display: flex;
      flex-direction: row;
      gap: var(--gap);
      background: transparent;
      padding: 32px 0;
      justify-content: center;
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.18s;
    }
    .card:hover {
      transform: translateY(-3px) scale(1.01);
      box-shadow: 0 14px 40px rgba(255,67,67,0.18);
    }
    .card label {
      padding: 10px 0 0 0;
      font-size: 1.08rem;
      color: #ff4343;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-align: center;
    }
    .video iframe, .chat iframe {
      display: block;
      border: none;
      border-radius: 0 0 var(--border-radius) var(--border-radius);
      width: 100%;
    }
    .video {
      width: 560px;
      height: 315px;
    }
    .chat {
      width: 350px;
      height: 500px;
    }
    @media (max-width: 1050px) {
      .container {
        flex-direction: column;
        align-items: center;
        gap: 36px;
      }
      .video, .chat {
        width: 98vw;
        min-width: 0;
      }
      .video {
        min-width: 0;
        max-width: 98vw;
        height: 56vw;
        max-height: 60vh;
      }
      .chat {
        min-width: 0;
        max-width: 98vw;
        height: 65vw;
        max-height: 60vh;
      }
    }
    @media (max-width: 700px) {
      .video, .chat {
        width: 100vw;
        max-width: 100vw;
      }
    }
    /* Nice scrollbar for chat */
    ::-webkit-scrollbar {
      width: 9px;
      background: #1e2328;
    }
    ::-webkit-scrollbar-thumb {
      background: #34394a;
      border-radius: 9px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ¥ YouTube Live Stream</h1>
    <p>Watch and chat live! (Hosted on <strong>bawongfai.github.io</strong>)</p>
  </header>
  <div class="container">
    <div class="card video">
      <label>Live Stream</label>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/2J01whddLeg?autoplay=1"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>
    <div class="card chat">
      <label>Live Chat</label>
      <iframe
        width="350"
        height="500"
        src="https://www.youtube.com/live_chat?v=2J01whddLeg&embed_domain=bawongfai.github.io">
      </iframe>
    </div>
  </div>
</body>
</html>
